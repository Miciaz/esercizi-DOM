<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        /*Stampa in ordine in console: 
        l'elemento padre di ul.
        il secondo elemento figlio di ul. 
        l'elemento fratello successivo del secondo li.
        l'elemento fratello precedente del secondo li.*/

        const html = document.documentElement
        const body = html.children[1]
        const ul = body.children[0]
        const secondChildren = ul.children[1]
        const firstChildren = secondChildren.previousElementSibling
        const lastChildren = secondChildren.nextElementSibling

        console.log(ul.parentElement)
        console.log(secondChildren)
        console.log(firstChildren)
        console.log(lastChildren)
    </script>
</body>
