<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>

    <script>
        const form = document.querySelector('.form');
        const button = document.querySelector('.btn');
        const titleName = document.querySelector('.title-name');
        const firstNameInput = document.querySelector('.firstname');
        const emailInput = document.querySelector('.email');
        const lastNameInput = document.querySelector('.lastname');

        const savedName = localStorage.getItem('name');
        if (savedName) {
            titleName.textContent = savedName;
        }

        // Aggiorna il titolo con il nome inserito nel form
        function updateTitle() {
            titleName.textContent = firstNameInput.value;
        }

        // Salva i dati del form nel local storage e aggiorna il titolo
        function saveForm() {
            localStorage.setItem('name', firstNameInput.value);
            localStorage.setItem('lastname', lastNameInput.value)
            localStorage.setItem('email', emailInput.value)

            updateTitle();
        }

        button.addEventListener('click', saveForm);
    </script>
</body>

</html>
