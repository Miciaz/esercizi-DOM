<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
        <button type="submit">Aggiungi</button>
      </form>
    </div>

    <script>
      let firstNameInput = document.getElementById("firstName")
      let lastNameInput = document.getElementById("lastName")
      let ageInput = document.getElementById("age")
      let form = document.querySelector("form")
        
      form.addEventListener('submit', function(event) {
        event.preventDefault()
        
        let firstName = firstNameInput.value;
        let lastName = lastNameInput.value;
        let age = parseInt(ageInput.value)

        let person = {
            firstName: firstName,
            lastName: lastName,
            age: age,
        }

        let personJSON = JSON.stringify(person)

        form.setAttribute('data-person', personJSON);

        console.log('Oggetto person:', person);
        console.log('Oggetto person in formato JSON:', personJSON);
      })
      

    </script>
  </body>
</html>
